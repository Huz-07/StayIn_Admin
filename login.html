<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Hotel Stay In</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <style>
        :root {
            --primary-color: #4A90E2;
            --secondary-color: #F8B400;
            --light-bg: #EAEFF2;
            --dark-bg: #2C3E50;
            --text-color: #34495E;
        }
        body {
            background-color: var(--light-bg);
            font-family: 'Inter', sans-serif;
            color: var(--text-color);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .login-card {
            width: 100%;
            max-width: 450px;
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            background-color: #fff;
        }
        .login-header {
            font-weight: 700;
            color: var(--dark-bg);
        }
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        .btn-primary:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="card login-card">
        <div class="card-body p-4 p-md-5">
            <div class="text-center mb-4">
                <h1 class="h2 login-header"><i class="fas fa-user-shield me-2"></i>StayIn Admin</h1>
                <p class="text-muted">Please sign in to continue</p>
            </div>
            <form id="loginForm">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
                    <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                    <label for="floatingPassword">Password</label>
                </div>

                <div class="d-grid">
                    <button class="btn btn-primary btn-lg rounded-pill" type="submit">
                        <i class="fas fa-sign-in-alt me-2"></i>Sign in
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            // Prevent the default form submission which would reload the page
            event.preventDefault();

            // In a real application, you would add authentication logic here.
            // For this demonstration, we will directly redirect to the dashboard.
            
            // Redirect to the admin dashboard
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
